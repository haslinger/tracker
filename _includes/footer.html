<div class="row text-muted">
  <div class="col-4 col">
    <h4 class="footer-heading">{{ site.title | escape }}</h4>
  </div>

  <div class="col-4 col">
    <ul class="contact-list">
      <li class="p-name">
        {%- if site.author -%}
          {{ site.author | escape }}
        {%- else -%}
          {{ site.title | escape }}
        {%- endif -%}
        </li>
        {%- if site.email -%}
        <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {%- endif -%}
    </ul>
  </div>

  <div class="col-4 col">
    <p>{{- site.description | escape -}}</p>
  </div>
</div>
